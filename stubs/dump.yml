    play_pattern_timed [40, 42, 44, 46], [1, 2, 3]

    # same as:

    play 40
    sleep 1
    play 42
    sleep 2
    play 44
    sleep 3
    play 46
  - |-
    play_pattern_timed [40, 42, 44, 46, 49], [1, 0.5]

    # same as:

    play 40
    sleep 1
    play 42
    sleep 0.5
    play 44
    sleep 1
    play 46
    sleep 0.5
    play 49
  - |-
    play_pattern_timed [40, 42, 44, 46], [0.5]

    # same as:

    play 40
    sleep 0.5
    play 42
    sleep 0.5
    play 44
    sleep 0.5
    play 46
  - |-
    play_pattern_timed [40, 42, 44], [1, 2, 3, 4, 5]

    #same as:

    play 40
    sleep 1
    play 42
    sleep 2
    play 44
