  - 'midi_mode :mono, num_chans: 5 #=> Mono Mode On, Omni off using 5 channels.'
  - 'midi_mode :mono, num_chans: 0 #=> Mono Mode On, Omni on.'
  - 'midi_mode :mono #=> Mono Mode On, Omni off using 16 channels (the default) .'
